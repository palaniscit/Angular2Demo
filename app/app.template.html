<h1>Hello Angular</h1>
<courses></courses>
<authors></authors>
<i class='glyphicon glyphicon-star'></i>
<favorite [isFavorite]='post.isFavorite' (change)='onFavoriteChange($event)'></favorite><br/>
<like></like><br/>
<!-- Property binding -->
<img src="{{ imageUrl }}" />
<!-- Property binding -->
<img [src]="imageUrl" />
<!-- Property binding -->
<img bind-src="imageUrl" />
<!-- Class binding -->
<button class="btn btn-primary" [class.active]="isActive">Class Binding</button>
<!-- Style Binding -->
<button [style.backgroundColor]="isActive ? 'blue' : 'red'">Style Binding</button>
<!-- Event Binding -->
<button (click)="onClick($event)">Event Binding</button>
<!-- Two way Binding -->
<input type="text" [(ngModel)]="title" />
<button (click)="title='';">Clear</button>
<div>Preview {{title}} </div>
